<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <title>Gutenvisual - Home</title>
</head>
<body style="background-color: #F1EEED;">
<div class="container mx-auto pt-6">
    {{template "navbar" .}}
    <p class="underline mb-4 mt-16" style="font-size: 20px; font-family: 'Kodchasan'; font-weight: 700;">Welcome to
        your bookshelf</p>
    <div class="grid gap-4 grid-cols-3">
        {{range .Books}}
        <div class="flex bg-white shadow-lg rounded-lg mx-4 mb-12 border-4 border-gray-400 md:mx-auto max-w-md md:max-w-2xl ">
            <div class="flex items-start px-4 py-6">
                <a href="{.Url}}">
                    <img class="w-32 h-40 object-cover mr-4 shadow object-fill"
                         src={{.Image}} alt="avatar">
                </a>
                <div class="">
                    <div class="flex items-center justify-between">
                        <a href={{.Url}}>
                            <h2 class="text-base text-gray-900 -mt-1"
                                style="font-family: 'Kodchasan'; font-weight: 700;">
                                {{.Title}} </h2>
                        </a>
                    </div>
                    <p class="text-xs text-gray-700" style="font-family: 'Kodchasan'; font-weight: 300;">
                        {{.Subtitle}} </p>
                    <p class="mt-3 text-gray-700 text-sm">
                        {{.Description}}
                    </p>
                    <button class="mt-4 flex justify-end">
                        <a href="/add?id={{.Id}}&url:{{.Url}}&image={{.Image}}&description={{.Description}}&title{{.Title}}&subtitle={{.Subtitle}}"
                           }>
                            <div class="flex mr-2 text-gray-700 text-sm mr-3">
                                <svg fill="none" viewBox="0 0 24 24" class="w-8 h-8 mr-1" stroke="red">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                </svg>
                            </div>
                        </a>
                    </button>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
